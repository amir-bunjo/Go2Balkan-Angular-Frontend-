
<button mat-icon-button mat-dialog-close class="pull-right">
  <mat-icon>clear</mat-icon>
</button>
<h2 mat-dialog-title class="text-center">{{title}}</h2>
<form [formGroup]="discountForm" >

  <mat-dialog-content>

    <mat-form-field class="col-sm-12">
      <input matInput placeholder="Discount name" formControlName="discountname" required>
      <mat-error *ngIf="discountForm.get('discountname').hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="pressed==1" class="col-sm-6" >
      <input matInput placeholder="Min Age" formControlName="minage">
    </mat-form-field>

    <mat-form-field *ngIf="pressed==1" class="col-sm-6">
      <input matInput placeholder="Max Age" formControlName="maxage">
    </mat-form-field>

    <mat-form-field *ngIf="pressed==2" class="col-sm-6">
      <input matInput placeholder="Min number" formControlName="minnum">
    </mat-form-field>

    <mat-form-field *ngIf="pressed==2" class="col-sm-6" >
      <input matInput placeholder="Max Number" formControlName="maxnum">
    </mat-form-field>

    <mat-form-field  class="col-sm-6" >
      <input matInput type="date" placeholder="Start Date" formControlName="startdate">
    </mat-form-field>

    <mat-form-field class="col-sm-6" >
      <input matInput type="date" placeholder="End Date" formControlName="enddate" >
    </mat-form-field>


    <mat-form-field class="col-sm-6">
      <mat-select matNativeControl formControlName="fixedcalculation" placeholder="Amount" required>
        <mat-option value="1">Fixed amount</mat-option>
        <mat-option value="0">Precentage amount</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-sm-6" >
      <input matInput type="number" min="0" placeholder="Discount amount" formControlName="discountamount">
    </mat-form-field>

    <div class="form-group">
      <div class="col-sm-12">

        <label for="desc">Desciption</label>

        <app-ngx-editor formControlName="desc"
                        height="100px"
                        name="desc"
                        placeholder="Description..."
                        resizer="false" spellcheck="true"
        ></app-ngx-editor>
      </div>

    </div>
  </mat-dialog-content>

  <div mat-dialog-actions >
    <span class="fill-remaining-space"></span>
    <button mat-raised-button [disabled]="discountForm.invalid" color="primary" (click)="saveDiscountType()">Save</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </div>

</form>
