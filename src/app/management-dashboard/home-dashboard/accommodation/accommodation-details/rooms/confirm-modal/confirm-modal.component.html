<button mat-icon-button mat-dialog-close class="pull-right">
  <mat-icon>clear</mat-icon>
</button>

<div>
  <div mat-dialog-content style="width: 200px;">

    <h3>Are you sure? </h3>

  </div>

  <div mat-dialog-actions>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button mat-dialog-close  color="primary" (click)="yes()" >Yes</button>
    <button mat-raised-button mat-dialog-close>No</button>
  </div>

</div>
