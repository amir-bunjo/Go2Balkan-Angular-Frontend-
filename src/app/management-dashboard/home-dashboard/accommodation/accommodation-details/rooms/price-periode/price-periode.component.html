<div class="row">


  <div class="col-md-12">

    <div class="panel panel-default panel-table panel-price-periode" >
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6">
              <mat-icon>calendar_view_day</mat-icon>
              <button type="button" class="btn btn-sm btn-primary btn-create" (click)="addPricePeriode(accommodationId,roomId)">Add Price Period</button>
          </div>
          <div class="col col-xs-6 text-right">
              <h3 class="panel-title">Price Period</h3>
          </div>
        </div>
      </div>
      <div class="panel-body" >
        <table class="table table-striped table-bordered table-list"  >
          <thead>
          <tr>
            <th><em class="fa fa-cog"></em></th>
            <th class="hidden-xs">Start Date</th>
            <th>End Date</th>
            <th>Price</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let price of priceModel">
            <td align="center">
              <a class="btn btn-default" (click)="updatePricePeriode(price,accommodationId,roomId,price.id)"><i class="fas fa-pencil-alt"></i></a>
              <a class="btn btn-danger" (click)="deletePricePeriode(price.id)" ><i class="fas fa-trash-restore-alt"></i></a>
            </td>
            <td class="hidden-xs">{{price.priceStartDate}}</td>
            <td>{{price.priceEndDate}}</td>
            <td>{{price.entrantCost}}</td>

          </tr>
          </tbody>
        </table>

      </div>
      <!--
      -->
    </div>

  </div>


</div>
