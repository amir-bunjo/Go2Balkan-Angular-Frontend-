<div class="modal fade" id="addAccommodation" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button #btnClose type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title" id="lineModalLabel" style="text-align: center">Add new accommodation</h3>
            </div>


            <div class="modal-body">
                <form [formGroup]="accommodationForm" (ngSubmit)="saveAccommodation();">


                    <div class="form-group">
                        <label for="propertytype">Property type</label>
                        <ng-select id="propertytype" formControlName="propertytype" [items]="accommodationTypes"
                                   bindLabel="typeName"
                                   placeholder="Select property Type"></ng-select>
                    </div>


                    <div class="form-group">
                        <label for="propertyname">Property Name</label>
                        <input type="text" class="form-control"
                               name="propertyname"
                               id="propertyname"
                               formControlName="propertyname">

                    </div>

                    <div class="form-group">
                        <label for="stars">Select rank</label>
                        <select class="form-control selectpicker"
                                name="stars"
                                id="stars"
                                formControlName="stars">
                            <option value="" disabled selected>Choose Rank</option>
                            <option [value]="s"
                                    *ngFor="let s of stras">
                                <span *ngIf="s == 1"><i class="fa fa-star checked"></i></span>
                                <span *ngIf="s == 2"> <i class="fa fa-star checked"> </i><i
                                        class="fa fa-star checked"></i></span>
                                <span *ngIf="s == 3">
                                    <i class="fa fa-star checked"> </i>
                                    <i class="fa fa-star checked"></i>
                                    <i class="fa fa-star checked"></i>
                                </span>
                                <span *ngIf="s == 4">
                                    <i class="fa fa-star checked"> </i>
                                    <i class="fa fa-star checked"></i>
                                    <i class="fa fa-star checked"></i>
                                    <i class="fa fa-star checked"></i>
                                </span>
                                <span *ngIf="s == 5">
                                    <i class="fa fa-star checked"> </i>
                                    <i class="fa fa-star checked"></i>
                                    <i class="fa fa-star checked"></i>
                                    <i class="fa fa-star checked"></i>
                                    <i class="fa fa-star checked"></i>
                                </span>
                            </option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label for="emailaccommodation">Email</label>
                        <input type="text" class="form-control"
                               name="emailaccommodation"
                               id="emailaccommodation"
                               formControlName="emailaccommodation">

                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control"
                               name="city"
                               id="city"
                               list="dynmiclocation"
                               formControlName="city">
                        <datalist id="dynmiclocation">
                            <option [value]=" loc.city + ',' + loc.zip  +  ','+ loc.state "
                                    *ngFor="let loc of locationResult ">{{loc.city}}</option>
                        </datalist>
                    </div>


                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control"
                               name="address"
                               id="address"
                               formControlName="address">

                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" class="form-control"
                               name="phone"
                               id="phone"
                               formControlName="phone">

                    </div>

                    <div class="form-group">
                        <label for="site">Web site</label>
                        <input type="site" class="form-control"
                               name="site"
                               id="site"
                               formControlName="site">

                    </div>


                    <div class="modal-footer">
                        <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                            <div class="btn-group" role="group">
                                <button type="submit" class="btn btn-primary" role="button"
                                        [disabled]="!accommodationForm.valid">Save Accommodation
                                </button>
                            </div>
                        </div>
                    </div>

                </form>


            </div>


        </div>
    </div>
</div>
