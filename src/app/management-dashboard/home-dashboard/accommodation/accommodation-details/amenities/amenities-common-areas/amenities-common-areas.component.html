<div class="row">
  <form class=" cols-sm-3" [formGroup]="commonAreasForm">
    <div class="col-md-4" *ngFor="let front of commonAreasLocal">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <div class="checkbox checbox-switch switch-primary">
              <label>
                <input type="checkbox" name="{{front.areaName}}" formControlName="{{front.areaName}}"/>
                <span></span>
                {{front.areaName}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
