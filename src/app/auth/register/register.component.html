<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button #btnClose type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title" id="lineModalLabel" style="text-align: center">Create new account</h3>
            </div>
            <div class="modal-body ">
                <form class=" cols-sm-3" [formGroup] = "registerForm" (ngSubmit)="saveAccount()">

                    <div class="form-group">
                        <label for="name" class="control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user fa" aria-hidden="true"></i>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       id="name"
                                       formControlName="name"
                                       placeholder="Enter your Name"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mail" class=" control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope fa" aria-hidden="true"></i>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       name="mail"
                                       id="mail"
                                       formControlName="mail"
                                       placeholder="Enter your Email"/>



                            </div>
                            <span *ngIf="registerForm.get('mail').status === 'PENDING' && registerForm.get('mail').touched" class="help-block">
              Checking...
            </span>
                            <span *ngIf="registerForm.get('mail').status === 'VALID' && registerForm.get('mail').touched" class="help-block">
              Email is available!
            </span>

                            <span *ngIf="registerForm.get('mail').errors  && registerForm.get('mail').touched && registerForm.value.mail !== null "  class="help-block" >
             this Email is already taken!
            </span>
                        </div>

                    </div>

                    <!-- <div class="form-group">
                       <label for="username" class="cols-sm-2 control-label">Username</label>
                       <div class="cols-sm-10">
                         <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                           <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                         </div>
                       </div>
                     </div>-->

                    <div class="form-group">
                        <label for="pass" class="control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                                <input type="password"
                                       class="form-control"
                                       name="pass"
                                       id="pass"
                                       formControlName="pass"
                                       placeholder="Enter your Password"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm" class=" control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       name="confirm"
                                       id="confirm"
                                       formControlName="confirm"
                                       placeholder="Confirm your Password"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>

                 <!--   <div class="login-register">
                        <a href="#"><b>Login<</b>/a>
                    </div>-->
                </form>
            </div>
        </div>
    </div>
</div>
